<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title> </title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                    <div id="ampm" class=""></div> 
                </div>  
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/OneDark/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>


            <div class="qlink">
                <a
                    href="https://github.com/"
                    target="_blank"
                    class="qlink__link qlink__link-1"
                    id="gh-btn"
                    data-toggle="tooltip"
                    title="Github"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="_blank"
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-2"
                    id="yt-btn"
                    data-toggle="tooltip"
                    title="Youtube"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
                 <a
                    target="_blank"
                    href="https://reddit.com"
                    class="qlink__link qlink__link-3"
                    data-toggle="tooltip"
                    title="REDDIT"
                >
                    <i class="qlink__icon" data-feather="book-open"></i>
               </a>
               <a
                     target="_blank"
                     href="https://twitch.tv/"
                     class="qlink__link qlink__link-4"
                     data-toggle="tooltip"
                     title="Runelite"
               >
                     <i class="qlink__icon" data-feather="play"></i>
                </a>

                <a
                    href="https://gmail.com"
                    target="_blank"
                    class="qlink__link qlink__link-5"
                    id="gm-btn"
                    data-toggle="tooltip"
                    title="Gmail"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="_blank"
                    href="https://amazon.com"
                    class="qlink__link qlink__link-6"
                    data-toggle="tooltip"
                    title="Scamazon"
                >
                    <i class="qlink__icon" data-feather="shopping-cart"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="coffee"></i>
                <a
                    target="_blank"
                    href="https://www.youtube.com/watch?v=xvzZ56ZbWy8&t=12s"
                    class="qlist__link"
                    >Thoth's Prophecy</a
                >
                <a
                    target="_blank"
                    href="https://www.youtube.com/watch?v=zxx4z64GH38"
                    class="qlist__link"
                    >Spinning Song</a
                >
                <a
                    target="_blank"
                    href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                    class="qlist__link"
                    >Never Going..</a
                >
                <a
                    target="_blank"
                    href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                    class="qlist__link"
                    >No. 60</a

                >
                <a
                    target="_blank"
                    href="https://www.youtube.com/watch?v=IvUU8joBb1Q"
                    class="qlist__link" 
                    >Wintergatan</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="code"></i>
                <a
                    href="https://arcolinux.com"
                    target="_blank"
                    class="qlist__link"
                    >Arcolinux</a
                >
                <a
                    href="https://wiki.archlinux.org"
                    target="_blank"
                    class="qlist__link"
                    >Arch Wiki</a
                >
                <a
                    href="https://spacevim.org/documentation/"
                    target="_blank"
                    class="qlist__link"
                    >SpaceVim</a
                >
                <a
                  href="https://github.com/hlissner/doom-emacs"
                  target="_blank"
                  class="qlist__link"
                  >Doom Emacs</a>
                <a
                    href="https://runelite.net"
                    target="_blank"
                    class="qlist__link"
                    >Runelite</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script src="js/buttons.js"></script>
        <script>
            feather.replace();
        </script>

    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
